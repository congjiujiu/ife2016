<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>floatLevel</title>
        <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div>
            <button type="button" name="button" id="openLevel">open it</button>
        </div>
        <div class="floatLevel">
            <div class="alertWindow">
                <div id="windowTitle">
                    <p>
                        这是一个浮出层
                    </p>
                </div>
                <div id="windowBody">这是一个浮出层</div>
                <div id="windowOff">
                    <button type="button" name="button" id="windowOK">确认</button>
                    <button type="button" name="button" id="windowCancel">取消</button>
                </div>
            </div>
        </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
